<div class="container current-cash-container">
  <div class="header">
    <div class="d-flex flex-row">
      <h5><i>Current cash:</i></h5>
      <h3 class="ml-2 slot">{{currentCash}}</h3>
    </div>
    <div class="d-flex flex-row">
      <h5><i>Real cash:</i></h5>
      <h3 class="ml-2 slot">{{realCash}}</h3>
    </div>
    <div class="d-flex flex-row">
      <h5><i>Difference:</i></h5>
      <h3 class="ml-2 slot">{{difference}}</h3>
    </div>
  </div>
  <form [formGroup]="cashLocationsForm" (ngSubmit)="onSubmit()">
    <div class="form-group current-cash-form">
      <div class="privat">
        <label>Privatbank universal: </label>
        <input type=number class="form-control slot" formControlName="privatUniversal" />
        <label>Privatbank payout: </label>
        <input type=number class="form-control slot" formControlName="privatPayout" />
        <label class="m"></label>
      </div>
      <div class="cash">
        <label>Cash: </label>
        <input type=number class="form-control slot" formControlName="cash" />
      </div>
      <div class="mono">
        <label>Monobank black: </label>
        <input type=number class="form-control slot" formControlName="monoBlack" />
        <label>Monobank white: </label>
        <input type=number class="form-control slot" formControlName="monoWhite" />
        <label>Monobank dollars: </label>
        <input type=number class="form-control slot" formControlName="monoUsd" />
        <label>Monobank eSupport: </label>
        <input type=number class="form-control slot" formControlName="monoSupport" />
      </div>
      <div class="other">
        <label>Additional: </label>
        <input type=number class="form-control slot" formControlName="additional" />
        <div class="d-flex flex-row align-items-baseline pt-2 pb-2">
          <input type=number class="form-control w-50 slot" formControlName="addAdditional" />
          <button class="ml-1 btn btn-primary" (click)="updateAdditional()">
            <i class="fa fa-solid fa-plus"></i>
          </button>
        </div>
        <div style="margin-top: 32px;">
          <label>Outside: </label>
          <input type=number class="form-control slot" formControlName="outside" />
          <div class="d-flex flex-row align-items-baseline pt-2 pb-2">
            <input type=number class="form-control w-50 slot" formControlName="addOutside" />
            <button class="ml-1 btn btn-secondary" (click)="updateOutside()">
              <i class="fa fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="fop1">
        <label>Working fop: </label>
        <input type=number class="form-control slot" formControlName="workingFop" />
      </div>
      <div class="fop2">
        <label>Cumulative fop: </label>
        <input type=number class="form-control slot" formControlName="cumulativeFop" />
      </div>
      <div style="margin-top: 21px;">
      </div>
      <div class="hrivnas mt-3">
        <div class="d-flex flex-row">
          <h5><i>Working hrivnas:</i></h5>
          <h3 class="ml-2 slot">{{workingHrivnas}}</h3>
        </div>
      </div>
      <div class="total mt-3">
        <div class="d-flex flex-row">
          <h5><i>Total current:</i></h5>
          <h3 class="ml-2 slot">{{totalCurrent}}</h3>
        </div>
      </div>
      <div class="submit">
        <button type="submit" class="btn" [ngClass]="(dataStatus==='ACTIVE')? 'btn-success' :(dataStatus==='PENDING' ? 'btn-warning' : 'btn-danger') " [disabled]="cashLocationsForm.status !== 'VALID'">
          <i class="fas fa-pen mr-1"></i>
          <span>Update</span>
        </button>
      </div>
    </div>
  </form>
</div>
